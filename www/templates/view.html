<ion-view view-title="View">
  <ion-content class="add-content">

    <div ng-if="item == null" class="spinner spiner-center">
      <ion-spinner icon="ios"></ion-spinner>
    </div>

    <div class="list card" ng-if="item != null">
      <div class="item item-divider">{{::item.title}} <small>({{::item.id}})</small></div>
      <div class="item item-body">
        <div>
          {{::item.body}}
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
